window.onload = function() {

  var mainCourseEle = document.getElementById("maincourse");

  var subjectSel = document.getElementById("subject");

  var topicSel = document.getElementById("topic");

  var chapterSel = document.getElementById("chapter");

var vunitPrice_m2 = document.getElementById("unitPrice_m2");





 for (var x in mainCourseObject) {

    mainCourseEle.options[mainCourseEle.options.length] = new Option(x, x);

  }

  

 for (var x in subjectObject) {

    subjectSel.options[subjectSel.options.length] = new Option(x, x);

  }

  subjectSel.onchange = function() {

    //empty Chapters- and Topics- dropdowns

    chapterSel.length = 1;

    topicSel.length = 1;

    //display correct values

    for (var y in subjectObject[this.value]) {

      topicSel.options[topicSel.options.length] = new Option(y, y);

    }

  }

  topicSel.onchange = function() {

    //empty Chapters dropdown

    chapterSel.length = 1;

    //display correct values

    var z = subjectObject[subjectSel.value][this.value];

    for (var i = 0; i < z.length; i++) {

      chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);

    }

  }

}



function isNumber(evt) {

    evt = (evt) ? evt : window.event;

    var charCode = (evt.which) ? evt.which : evt.keyCode;

    if (charCode > 31 && (charCode < 48 || charCode > 57)) {

        return false;

    }

    return true;

}



function getPrice(ele){

var eleStr = ele.id.toString();

var j = eleStr.slice(-3);

var dish = ele.value;

if(dish=="Select dish"){

	unitP=0;

}else if(dish=="mb"){

	unitP=250;

}else if(dish=="cb"){

	unitP=200;

}else if(dish=="vb"){

	unitP=150;

}else if(dish=="ct"){

	unitP=400;

}else if(dish=="c6"){

	unitP=420;

}else if(dish=="cl"){

	unitP=500;

}

var vUnitPrice = document.getElementById("unitPrice_" + j);

vUnitPrice.innerHTML = unitP



var vReqQuantity = document.getElementById("quantity_" + j).value;



var vTotalPrice = unitP * vReqQuantity;



var vTotPrice = document.getElementById("totPrice_"+j);

vTotPrice.innerHTML=vTotalPrice;



var vTotPriceAll=0;

let elements = document.getElementsByClassName("totPrice");

Array.from(elements).forEach(function (element) {

if(element.innerHTML!="?"){

vTotPriceAll=vTotPriceAll+parseInt(element.innerHTML);

};

  

});



var vTotAmount = document.getElementById("totalAmount");

vTotAmount.innerHTML = vTotPriceAll;



}
